services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autodoc-backend
    ports:
      - "8001:8001"
    volumes:
      # Persist data
      - ./backend/data:/app/data
      - ./backend/models:/app/models
      # Temporary files (optional, can be removed for production)
      - ./backend/tmp:/app/tmp
      # Environment variables file
      - ./backend/.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/autodoc.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autodoc-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8001
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend-data:
    driver: local
