services:
  # Full-Stack Application (Backend + Frontend in one container)
  - type: web
    name: autodoc-extractor
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /health
    buildCommand: echo "Building with root Dockerfile..."
    envVars:
      - key: PORT
        value: 8001
      - key: PYTHONUNBUFFERED
        value: 1
      - key: HUB_HOME
        value: /app/backend/models
      - key: CORS_ORIGINS
        value: "*"
      - key: DATABASE_URL
        value: sqlite:///./data/autodoc.db
      - key: RENDER
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_VERIFICATION_KEY
        generateValue: true
      - key: RENDER_SERVICE_NAME
        value: autodoc-extractor
      # Email Configuration (Optional - Add these manually in Render dashboard)
      # - key: SMTP_EMAIL
      #   value: your-gmail@gmail.com
      # - key: SMTP_PASSWORD
      #   value: your-gmail-app-password
    disk:
      name: autodoc-data
      mountPath: /app/backend/data
      sizeGB: 2